<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/gallery.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Jost&family=Poiret+One&display=swap" rel="stylesheet">
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/433efe269c.js" crossorigin="anonymous"></script>
    <title>Галерея KreaStudio</title>
</head>
<body>
    <!-- Header -->
    <header class="header" id="gallery">
        <div class="container container_small">
            <div class="call">
                <div class="container">
                    <!-- Phone -->
                    <div class="phone">
                        <a href="tel:+71234567890">
                            Позвоните нам <span class="phone_number">+7(123)456-78-90</span>
                        </a>
                    </div>
                </div>
            </div>
            <!-- Navigation -->
            <nav class="nav">
                <div class="nav_item">
                    <a href="home.html">Главная</a>
                </div>
                <div class="nav_item">
                    <a href="home.html">Почему мы</a>
                </div>
                <div class="nav_item">
                    <a href="home.html">О нас</a>
                </div>
                <div class="nav_item nav_item_active">
                    <a href="#gallery">Галерея</a>
                </div>
                <div class="nav_item">
                    <a href="#contacts">Контакты</a>
                </div>
            </nav>
    </header>
    <!-- Section -->
    <section class="section">
        <div class="container">
            <div class="section_title">
                    Галерея
            </div>
            <div class="section_text">
                Коллекция работ выдающейся команды KreaStudio
            </div>
        </div>
    </section>
    <!-- Galley buttons -->
    <div class="gallery_buttons">
        <div class="container">
            <div class="gallery_btn_item">
                <button class="gallery_btn btn_active">Все</button>
            </div>
            <div class="gallery_btn_item">
                <button class="gallery_btn">Свадьбы</button>
            </div>
            <div class="gallery_btn_item">
                <button class="gallery_btn">Дети</button>
            </div>
            <div class="gallery_btn_item">
                <button class="gallery_btn">Семейное</button>
            </div>
            <div class="gallery_btn_item">
                <button class="gallery_btn">Девушки</button>
            </div>
        </div>
    </div>
    <!-- Gallery -->
    <div class="gallery">
        <div class="container">
            <div class="gallery_row">
                <div class="gallery_item">
                    <img class="childrens active/" src="img/childrens-1.jpeg" alt="Подождите загрузки картинки, или перезагрузите страницу">
                </div>
                <div class="gallery_item">
                    <img class="wedding active" src="img/wedding-1.jpeg" alt="Подождите загрузки картинки, или перезагрузите страницу">
                </div>
                <div class="gallery_item">
                    <img class="wedding active" src="img/wedding-2.jpeg" alt="Подождите загрузки картинки, или перезагрузите страницу">
                </div>
            </div>
            <div class="gallery_row">
                <div class="gallery_item">
                    <img class="family active" src="img/family-1/.jpeg" alt="Подождите загрузки картинки, или перезагрузите страницу">
                </div>
                <div class="gallery_item">
                    <img class="family active" src="img/family-2.webp" alt="Подождите загрузки картинки, или перезагрузите страницу">
                </div>
                <div class="gallery_item">
                    <img class="childrens active" src="img/childrens-2.jpeg" alt="Подождите загрузки картинки, или перезагрузите страницу">
                </div>
            </div>
            <div class="gallery_row">
                <div class="gallery_item">
                    <img class="childrens active" src="img/childrens-4.jpeg" alt="Подождите загрузки картинки, или перезагрузите страницу">
                </div>
                <div class="gallery_item">
                    <img class="family active" src="img/family-3.jpeg" alt="Подождите загрузки картинки, или перезагрузите страницу">
                </div>
                <div class="gallery_item">
                    <img class="childrens active" src="img/childrens-3.jpeg" alt="Подождите загрузки картинки, или перезагрузите страницу">
                </div>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <footer class="footer" id="contacts">
        <div class="container">
            <div class="footer_info">
                <div class="footer_social">
                    <div class="footer_social_icon">
                        <a href="tel:+71234567890">
                            <i class="fas fa-phone-square-alt tel"></i>
                        </a>
                    </div>
                    <div class="footer_social_icon">
                        <a href="tg://resolve?domain=@krea_studio" target="_blank">
                            <i class="fab fa-telegram tg"></i>
                        </a>
                    </div>
                    <div class="footer_social_icon">
                        <a href="whatsapp://send?phone=+71234567890" target="_blank">
                            <i class="fab fa-whatsapp-square wa"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- Copyright -->
    <div class="copyright">
        <div class="container">
            ©Krea Studio, Все права защищены. 2021
        </div>
    </div>
</body>
</html>
